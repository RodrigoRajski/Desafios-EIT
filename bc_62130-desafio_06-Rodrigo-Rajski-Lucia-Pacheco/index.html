<body>
    <div class="gym">
        <header>

        <form action="" method="get">

                <label for="documento">Documento:*</label>
                <input class="inputs" type="number" id="documento" required>
                <label for="nacionalidad">Nacionalidad:*</label>
                <select class="inputs" name="nacionalidad" id="nacionalidad" required>

                    <input type="radio" id="femenino" name="sexo" value="femenino" required>

            <fieldset class="f2">

                    <input type="checkbox" id="basquet" name="basquet" value="basquet">
                    <label for="basquet">Basquet</label>
                    <input type="checkbox" id="boxeo" name="boxeo" value="boxeo">
                    <label for="boxeo">Boxeo</label>

                    <label for="futbol">Futbol</label>

                <p>Sede Rosario:</p>
                <div class="actividades-palermo-rosario">
                    <input type="checkbox" id="basquet2" name="basquet2" value="basquet2">
                    <label for="basquet2">Basquet</label>
                    <input type="checkbox" id="futbol2" name="futbol2" value="futbol2">
                    <label for="futbol2">Futbol</label>
                    <input type="checkbox" id="rugby" name="rugby" value="rugby">
                    <label for="rugby">Rugby</label>
                    <input type="checkbox" id="voley" name="voley" value="voley">
